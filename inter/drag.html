<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <style>
        #draggable { width: 16em; padding: 0 1em; }
        #draggable ul li { margin: 1em 0; padding: 0.5em 0; } * html #draggable ul li { height: 1%; }
        #draggable ul li span.ui-icon { float: left; }
        #draggable ul li span.count { font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>JQUERY SESSION-INTERACTIONS</h1>
        </div>
        <div class="container">
            <a href="../index.html">WIDGETS</a> |
            <a href="drag.html" style="color: gold;">INTERACTIONS</a> |
            <a href="../effect/addclass.html">EFFECTS</a>
        </div>
    </header>
    <section>
        <nav>
            <ul><li><a href="drag.html" style="color: gold;">DRAGGABLE</a></li></ul>
            <ul><li><a href="drop.html">DROPPABLE</a></li></ul>
            <ul><li><a href="resize.html">RESIZEABLE</a></li></ul>
            <ul><li><a href="selectable.html">SELECTABLE</a></li></ul>
            <ul><li><a href="sort.html">SORTABLE</a></li></ul>
        </nav>
        <article>
            <h1><u>DRAGGABLE</u></h1>
            <div id="draggable" class="ui-widget ui-widget-content">
 
                <p>You Can Drag me anywhere.</p>
               
                <ul class="ui-helper-reset">
                  <li id="event-start" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-play"></span>"start" invoked <span class="count">0</span>x</li>
                  <li id="event-drag" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-arrow-4"></span>"drag" invoked <span class="count">0</span>x</li>
                  <li id="event-stop" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-stop"></span>"stop" invoked <span class="count">0</span>x</li>
                </ul>
            </div>              
        </article>
    </section>
    <footer>
        <p style="color: maroon;"></p>  
        <p>College of Information and Computing Sciences &copy; 2022</p> 
    </footer>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script>
        $( function() {
          var $start_counter = $( "#event-start" ),
            $drag_counter = $( "#event-drag" ),
            $stop_counter = $( "#event-stop" ),
            counts = [ 0, 0, 0 ];
       
          $( "#draggable" ).draggable({
            start: function() {
              counts[ 0 ]++;
              updateCounterStatus( $start_counter, counts[ 0 ] );
            },
            drag: function() {
              counts[ 1 ]++;
              updateCounterStatus( $drag_counter, counts[ 1 ] );
            },
            stop: function() {
              counts[ 2 ]++;
              updateCounterStatus( $stop_counter, counts[ 2 ] );
            }
          });
       
          function updateCounterStatus( $event_counter, new_count ) {
            // first update the status visually...
            if ( !$event_counter.hasClass( "ui-state-hover" ) ) {
              $event_counter.addClass( "ui-state-hover" )
                .siblings().removeClass( "ui-state-hover" );
            }
            // ...then update the numbers
            $( "span.count", $event_counter ).text( new_count );
          }
        } );
    </script>
</body>
</html>
